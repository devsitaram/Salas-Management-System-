    <body name="body">
        <div class="maindiv">

            <!-- this is the left side or login page content -->
            <div class="leftdiv">
                <!-- this is the logo and title of the company -->
                <div style="height: auto; width: 100%; margin: 20px;">
                    <div style="background-image: url(images/signup.jpg); width: 6%; height: 100%; margin: 10px; text-align: center; float: left">
                    </div>
                    <div style="width: 91%; height: 100%; float: right;">
                        <h3>BuyToSale</h3>   	 
                    </div>
                </div>

                <!-- this is the input text fields and button field -->
                <div style="height: 300px; width: 100%; margin-top: 130px; text-align: center;">
                    <h1 style="font-family:roboto">Login to Your Account</h1> 
                    <h4>Enter the valid Username and password</h4>
                    <div style="margin-top: 30px">
                        <input id="input_textfields" placeholder="Username or Email" type="email||text" name="text"/><br></br>
                        <input id="input_textfields" placeholder="Password" type="password" name="text"/><br></br>
                        <button id="button" style="width: 30%; background: #525ff4;"><a id="btnText" href="">Log In</a></button>
                    </div>
                </div>

                <!-- this is the second options login the system with social media -->
                <div style="height: 100px; width: 100%; text-align: center;">
                    <h4><u>Or</u></h4>
                    <h3>If you have no any account please go to register your details!</h3>
                    <ul style="font-family: Arial, Helvetica, sans-serif;">
                        <i>2023@BuyToSale</i>                  
                    </ul>
                </div>
            </div>

            <!-- this is the sign up content or right side div -->
            <div class="rightdiv">
                <h1 style="margin-top: 170px; margin-bottom: 30px;">New Here?</h1>
                <li style="display: inline">Sign Up and discover a great</li><br></br>
                <li style="display: inline">amount of new opportunities!</li><br></br>
                <button id="button" href="Signup.xtml" style="background: #d2e74a; width: 50%;"><a id="btnText" href="signup.html">Sign Up</a></button>
            </div>

        </div>
    </body>
