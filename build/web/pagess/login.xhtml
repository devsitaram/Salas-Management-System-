<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--        <link rel="stylesheet" type="text/css" href="css/inputfields_and_buttons.css"/>
                <link rel="stylesheet" type="text/css" href="pagesses/css/inputfields_and_buttons.css"/>-->
        <title>Login page</title>
    </head>
    <body name="body">
        <div class="maindiv">

            <!-- this is the left side or login page content -->
            <div class="leftdiv">
                <!-- this is the logo and title of the company -->
                <div style="height: auto; width: 100%; margin: 20px;">
                    <div style="width: 6%; height: 100%; margin: 10px; text-align: center; float: left">
                        <div class="loader">
                            <div class="face">
                                <div class="circle"></div>
                            </div>
                            <div class="face">
                                <h3 style="color: black;">BTS</h3>
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 91%; height: 100%; float: right; margin-top: 10px;">
                        <h3>BuyToSale</h3>   	 
                    </div>
                </div>

                <!-- this is the input text fields and button field -->
                <div style="height: 300px; width: 100%; margin-top: 130px">
                    <h1 style="font-family:roboto; text-align: center">Login to Your Account</h1> 
                    <h4 style="text-align: center">Enter the valid Username and password</h4>
                    <h:form style="margin-top: 30px">
                        <h:outputText style="margin-left: 160px; margin-right: 5px" value="Username: "/>
                        <h:inputText class="input_textfields" style="width: 40%"
                                     id="usernameInputText"  rendered="true"
                                     requiredMessage="Enter the valid username?" 
                                     value="#{customerModelBean.customerName}"
                                     validatorMessage="Invalid your username!">
                            <f:validateRegex pattern="^[A-Za-z\s]*"/>  
                        </h:inputText>
                        <h:message for="usernameInputText" styleClass="error"></h:message><br></br>

                        <h:outputText style="margin-left: 160px; margin-right: 5px" value="Password: "/>
                        <h:inputText class="input_textfields" style="width: 40%;"
                                     id="passwordInputText" rendered="true"
                                     requiredMessage="Please enter your password?"
                                     value="#{customerModelBean.password}"
                                     validatorMessage="Invalid password">
                        </h:inputText><br></br>

                        <button id="button" style="width: 35%; background: #525ff4; margin-left: 265px"
                                value="Log In">
<!--                                action="#{customerDbBean.loginUser(
                                          customerModelBean.customerName,
                                          customerModelBean.password)}">-->
                            <a id="btnText" style="color: white" href="pagess/home.xhtml">Log In</a>
                        </button>

                    </h:form>
                </div>

                <!-- this is the second options login the system with social media -->
                <div style="height: 100px; width: 100%; text-align: center;">
                    <h4><u>Or</u></h4>
                    <h3>If you have no any account please go to register your details!</h3>
                    <ul style="font-family: Arial, Helvetica, sans-serif;">
                        <i>2023@BuyToSale</i>                  
                    </ul>
                </div>
            </div>

            <!-- this is the sign up content or right side div -->
            <div class="rightdiv" style="background-image: cross-fade">
                <h1 style="margin-top: 170px; margin-bottom: 30px;">New Here?</h1>
                <li style="display: inline">Sign Up and discover a great</li><br></br>
                <li style="display: inline">amount of new opportunities!</li><br></br>
                <button id="button" style="width: 45%; background: #d2e74a"><a id="btnText" href="pagess/register.xhtml">Sign up</a></button>
            </div>

        </div>
    </body>

    <style>
        .body{
            display: inline;
            background-color: rgb(138, 75, 75);
        }

        .maindiv{
            width: 100%;
            height: 585px;
        }

        .leftdiv{
            width: 65%;
            height: 585px;
            glyph-orientation-vertical: auto;
            background-color: rgb(248, 243, 243);
            float: left
        }
        .logo_div{
            height: 20px;
            width: 20px;
        }

        .rightdiv{
            width: 35%; 
            height: 585px; 
            align-content: center;
            text-align: center;
            background: #3399ff;
            color: rgb(232, 238, 245);
            font-family: Arial, Helvetica, sans-serif;
            glyph-orientation-vertical: auto;
            /* background-image: url("images/back.jpeg"); */
            float: right;
        }

        /* input text fields css*/
        .input_textfields {
            height: 20px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 12px;
            border: 1.5px solid lightgrey;
            outline-color: graytext;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0px 0px 20px -20px;
        }
        .input_textfields:hover{
            transform: scale(0.97);
            width: 50%;
        }

        /* button css*/
        #button {
            height: 45px;
            margin-top: 30px;
            padding-left: 33px;
            padding-right: 33px;
            border-radius: 9px;
            border: none;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            text-align: center;
            text-decoration: none;
            text-decoration:none;
        }
        #button:hover {
            box-shadow: 7px 5px 56px -14px #0015ff;
            transform: scale(0.95);
            transition: 0.5s;
        }
        #btnText{
            text-decoration:none;
        }

        /*// logo animations*/
        .loader {
            width: 6em;
            height: 6em;
            font-size: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader .face {
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            animation: animate023845 3s linear infinite;
        }

        .loader .face:nth-child(1) {
            width: 100%;
            height: 100%;
            color: rgb(22, 255, 22);
            border-color: currentColor transparent transparent currentColor;
            border-width: 0.2em 0.2em 0em 0em;
            --deg: -45deg;
            animation-direction: normal;
        }

        .loader .face:nth-child(2) {
            width: 70%;
            height: 70%;
            color: rgb(0, 64, 255);
            border-color: currentColor currentColor transparent transparent;
            border-width: 0.2em 0em 0em 0.2em;
            --deg: -135deg;
            animation-direction: reverse;
        }

        .loader .face .circle {
            position: absolute;
            width: 50%;
            height: 0.1em;
            top: 50%;
            left: 50%;
            background-color: transparent;
            transform: rotate(var(--deg));
            transform-origin: left;
        }

        .loader .face .circle::before {
            position: absolute;
            top: -0.5em;
            right: -0.5em;
            content: '';
            width: 1em;
            height: 1em;
            background-color: currentColor;
            border-radius: 50%;
            box-shadow: 0 0 2em,
                0 0 4em,
                0 0 6em,
                0 0 8em,
                0 0 10em,
                0 0 0 0.5em rgba(255, 255, 0, 0.1);
        }

        @keyframes animate023845 {
            to {
                transform: rotate(1turn);
            }
        }
    </style>

</html>
