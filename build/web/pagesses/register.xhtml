<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="align-content: center; background-color: whitesmoke">
        <div class="maindiv">
            <div style="height: 900px; width: 100%; margin-top: 30px">
                <H2 style="color: #232222; padding-left: 20px">Sign Up</H2>
                <h1 style="font-family:roboto; text-align: center">Please register your details</h1> 
                <h4 style="text-align: center;">Enter the valid details</h4>
                <div style="margin-top: 40px; padding-left: 90px">
                    <form name="registerForm" onsubmit="registerValidate()">
                        <p>User Id: <input id="input_textfields" style="margin-left: 25px;" type="text" name="userId"/></p>
                        <p>Username: <input id="input_textfields" style="margin-left: 6px;" type="text" name="userName"/></p>
                        <p>Email: <input id="input_textfields" style="margin-left: 35px;" type="text" name="userEmail"/></p>
                        <p>Address: <input id="input_textfields" style="margin-left: 20px;" type="text" name="userAddress"/></p>
                        <p>Phone No: <input id="input_textfields" style="margin-left: 10px;" type="text" name="userPhoneNo"/></p>
                        <p>Gender:
                            <input style="margin-left: 30px;" type="radio" name="genderDetails" value="male" checked="" /> Male
                            <input style="margin-left: 10px;" type="radio" name="genderDetails" value="female"/> Female
                        </p><br></br>
                        <p>Enter the strong password and confirm again!</p>
                        <p>Password: <input id="input_textfields" style="margin-left: 15px;" type="password" name="newPassword"/></p>
                        <p>Confirm: <input id="input_textfields" style="margin-left: 20px;" type="password" name="confirmPassword"/></p>
                                                
                        <button id="button" style="width: 50%; margin-left: 100px; background: cornflowerblue"
                                         action="#{customerDbBean.insertCustomerData(
                                        customerModelBean.customerId,
                                        customerModelBean.customerName,
                                        customerModelBean.email,
                                        customerModelBean.address,
                                        customerModelBean.phoneNo,
                                        customerModelBean.password)}">
                            <a id="btnText" href="pagesses/login.xhtml" style="color: white;">Register</a>
                        </button>
                        
                        <h3 style="margin-left: 220px">or</h3>
                        <button id="button" style="width: 50%; margin-top: 10px; margin-left: 100px; background: windowframe"><a id="btnText" href="pagesses/login.xhtml" style="color: white;">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <style>
        .maindiv{
            height: 1000px;
            width: 50%;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-left: 25%;
            margin-right: 25%;
            padding-top: 5px;
            background-color: buttonface;
            border-radius: 10px;
        }

        /* input text fileds*/
        #input_textfields {
            width: 55%;
            height: 20px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 12px;
            border: 1.5px solid lightgrey;
            /*            outline: none;*/
            outline-color: graytext;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0px 0px 20px -20px;
        }
        #input_textfields:hover{
            transform: scale(0.97);
            width: 50%;
        }

        /* button css*/
        #button {
            margin-top: 30px;
            padding-left: 33px;
            padding-right: 33px;
            padding-bottom: 16px;
            padding-top: 16px;
            border-radius: 9px;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            text-align: center;
        }
        #button:hover {
            box-shadow: 7px 5px 56px -14px #0015ff;
            transform: scale(0.95);
            transition: 0.5s;
        }
        #btnText{
            text-decoration:none;
        }
    </style>

    <script type="text/javascript">
        function registerValidate() {
            var id = document.forms["registerForm"]["userId"].value;
            var name = document.forms["registerForm"]["userName"].value;
            var email = document.forms["registerForm"]["userEmail"].value;
            var address = document.forms["registerForm"]["userAddress"].value;
            var phoneNo = document.forms["registerForm"]["userPhoneNo"].value;
            var gender = document.forms["registerForm"]["genderDetails"].value;
            var newPassword = document.forms["registerForm"]["newPassword"].value;
            var confirmPassword = document.forms["registerForm"]["confirmPassword"].value;
            /* Alert the message when the empty fields are present "Please enter your values" but valied the form than given "Thank your Feedback" */
            if (id == "" || name == "" || email == "" || phoneNo == "" || gender == "" || newPassword == "" || confirmPassword == "")
            {
                alert("The fields is empty!");
            } else
            {
                if(newPassword.equals(confirmPassword)){
                    alert("Your details is successfully register.");
                } else {
                    alert("Please confirm the correct password!");
                }
                
            }
        }
    </script>
</html>
