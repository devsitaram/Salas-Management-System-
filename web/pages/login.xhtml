<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/login.css"/>
        <title>Login page</title>
    </head>
    <body name="body">
        <div class="maindiv">

            <!-- this is the left side or login page content -->
            <div class="leftdiv">
                <!-- this is the logo and title of the company -->
                <div style="height: auto; width: 100%; margin: 20px;">
                    <div style="width: 6%; height: 100%; margin: 10px; text-align: center; float: left">
                        <div class="loader">
                            <div class="face">
                                <div class="circle"></div>
                            </div>
                            <div class="face">
                                <h3 style="color: black;">BTS</h3>
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 91%; height: 100%; float: right; margin-top: 10px;">
                        <h3>BuyToSale</h3>   	 
                    </div>
                </div>

                <!-- this is the input text fields and button field -->
                <div style="height: 300px; width: 100%; margin-top: 130px">
                    <h1 style="font-family:roboto; text-align: center">Login to Your Account</h1> 
                    <h4 style="text-align: center">Enter the valid Username and password</h4>
                    <h:form style="margin-top: 30px">
                        <h:outputText style="margin-left: 160px; margin-right: 5px" value="Username: "/>
                        <h:inputText class="input_textfields" style="width: 40%"
                                     id="usernameInputText"  rendered="true"
                                     requiredMessage="Enter the valid username?" 
                                     value="#{customerModelBean.customerName}"
                                     validatorMessage="Invalid your username!">
                            <f:validateRegex pattern="^[A-Za-z\s]*"/>  
                        </h:inputText>
                        <h:message for="usernameInputText" styleClass="error"/><br></br>

                        <h:outputText style="margin-left: 160px; margin-right: 5px" value="Password: "/>
                        <h:inputText class="input_textfields" style="width: 40%;"
                                     id="passwordInputText" rendered="true"
                                     requiredMessage="Please enter your password?"
                                     value="#{customerModelBean.password}"
                                     validatorMessage="Invalid password">
                        </h:inputText><br></br>

                        <button class="button" id="button" style="width: 35%; background: #525ff4; margin-left: 265px"
                                value="Log In" action="#{customerDbBean.loginUser(
                                                        customerModelBean.customerName,
                                                        customerModelBean.password)}">
                            <a id="btnText" style="color: white" href="home.xhtml">Log In</a>
                        </button>
                    </h:form>
                </div>

                <!-- this is the second options login the system with social media -->
                <div style="height: 100px; width: 100%; text-align: center;">
                    <h4><u>Or</u></h4>
                    <h3>If you have no any account please go to register your details!</h3>
                    <ul style="font-family: Arial, Helvetica, sans-serif;">
                        <i>2023@BuyToSale</i>                  
                    </ul>
                </div>
            </div>

            <!-- this is the sign up content or right side div -->
            <div class="rightdiv" style="background-image: cross-fade">
                <h1 style="margin-top: 170px; margin-bottom: 30px;">New Here?</h1>
                <li style="display: inline">Sign Up and discover a great</li><br></br>
                <li style="display: inline">amount of new opportunities!</li><br></br>
                <button class="button" id="button" style="width: 45%; background: #d2e74a"><a id="btnText" href="register.xhtml">Sign up</a></button>
            </div>
        </div>
    </body>
</html>
